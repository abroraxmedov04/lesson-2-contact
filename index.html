<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Contact List</title>
  </head>
  <body>
    <header class="bg-dark p-3">
      <h1 class="text-light text-center">Contact List</h1>
    </header>

    <div class="wrapper">
      <div class="contact-form-side">
        <form class="form-contact">
          <input type="text" class="input-form-name" placeholder="Name" />
          <select class="contact-person" name="contact-type">
            <option value="family">Family</option>
            <option value="friend">Friend</option>
            <option value="relative">Relative</option>
          </select>
          <input type="tel" class="contact-number" placeholder="Phone number" />
          <button>Add Contact</button>
        </form>
      </div>

      <div class="contact-list-side">
        <ul class="list">
          <li class="list-item">
            <h3 class="contact-name">Abror</h3>
            <p class="contact-type-for">Friend</p>
            <strong class="contact-number" style="display: block"
              >+998904291511</strong
            >
            <button class="delete-list-btn">Delete</button>
          </li>
        </ul>
      </div>
    </div>

    <template class="js-contact-template">
      <li class="list-item">
        <h3 class="contact-name"></h3>
        <p class="contact-type-for"></p>
        <strong class="contact-number" style="display: block"></strong>
        <button class="delete-list-btn"></button>
      </li>
    </template>
    <script src="./main.js"></script>
  </body>
</html>
